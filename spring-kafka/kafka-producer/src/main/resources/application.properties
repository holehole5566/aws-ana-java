spring.kafka.bootstrap-servers=your-kafka-broker-1:9092,your-kafka-broker-2:9092,your-kafka-broker-3:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.topic=your-topic
kafka.producer.max-block-ms=2000

logging.level.org.apache.kafka.clients.producer=INFO
logging.level.org.apache.kafka.clients.Metadata=INFO
logging.level.org.apache.kafka.clients.NetworkClient=INFO
logging.level.com.example.kafka=INFO

logging.file.name=kafka-producer.log
logging.file.path=.
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
