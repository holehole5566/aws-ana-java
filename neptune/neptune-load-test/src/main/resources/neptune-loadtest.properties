# Neptune Load Test Configuration - Template
neptune.endpoint=your-neptune-endpoint.amazonaws.com
neptune.port=8182
neptune.region=us-east-1
neptune.enable.iam=false
neptune.enable.ssl=true

# Connection settings
neptune.max.wait.connection=30000
neptune.max.in.process.per.connection=32

# Load test settings
loadtest.thread.count=20
loadtest.duration.seconds=1200
loadtest.target.qps=1500
